<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="place"></div>
  </body>
</html>
<script type="module">
  import { navbar } from "./components/slidebar.js";

  import { getData, appendData } from "./scripts/showData.js";

  let divv = document.getElementById("navbar");
  divv.innerHTML = navbar();
  document.body.prepend(divv);

  let place = document.getElementById("place");

  getData(
    `https://newsapi.org/v2/top-headlines?country=us&apiKey=b332789ba80742ba991afcdf6cfc2827`
  ).then((respond)=>{
      appendData(respond,place)
  })
</script>
